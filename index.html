<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hunting</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-20">

    <header>




    </header>

    <main class="container mx-auto mt-8">


        <section class="mb-4">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handlScore()" class="btn btn-active btn-accent">search</button>
        </section>

        <!-- search result -->
        <section>

            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner  loading-lg"></span>
            </div>


            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- show All btn -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-active btn-secondary">Show All</button>
            </div>
        </section>




        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="phone-name" class="font-bold text-3xl"></h3>
                <div id="Show-detail-container">


                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>

    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
